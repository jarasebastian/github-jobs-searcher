//Plugins used by gradle to define the type of the common tasks
plugins {
    id 'java'
    id 'application'
}

//Package of our application mainly used on libraries.
group 'com.github'
version '0.0.1'

//Java version which is compatible with the code
sourceCompatibility = 1.8

//Our main class
application {
    mainClassName = "com.github.jobsearch.JobSearch"
    applicationName = "job-search"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.beust', name: 'jcommander', version: '1.78'

    implementation group: 'io.github.openfeign', name: 'feign-core', version: '10.6.0'
    implementation group: 'io.github.openfeign', name: 'feign-gson', version: '10.6.0'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
